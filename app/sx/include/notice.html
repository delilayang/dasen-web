<div class="ui-news" id="noticeDom"></div>
<script type="text/javascript">
function initNotice() {
    if (typeof($LAB) != 'object') {
        setTimeout(initNotice, 1000);
    } else {
        initNoticeData(function(notice) {
            if (notice.length) {

                var html = '<marquee scrollAmount="4" scrollDelay="80" direction="left" onmouseover="this.stop();" onmouseout="this.start();" >';
                for (var i = 0; i < notice.length; i++) {
                    html += notice[i].title + '：&nbsp;&nbsp;&nbsp;&nbsp;' + notice[i].message + '&nbsp;&nbsp;&nbsp;&nbsp;';
                }

                html += '</marquee>';

                $("#noticeDom").html(html);
            } else {
                $("#noticeDom").html('<marquee scrollAmount="4" scrollDelay="80" direction="left" onmouseover="this.stop();" onmouseout="this.start();" >欢迎来到盛兴彩票平台</marquee>');
            }
        });
    }
};

setTimeout(initNotice, 2000);
</script>
