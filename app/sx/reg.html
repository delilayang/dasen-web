<!DOCTYPE html>
<html>

<head>
    <!--#include virtual="include/meta.html"-->
    <!--#include virtual="/include/chkwh.html"-->
</head>

<body>
    <!--#include virtual="include/top.html"-->
    <!--#include virtual="include/menu_banner.html"-->
    <div class="menu-main-warp">
        <div class="menu-main-top"></div>
        <div class="menu-main-cen">
            <!--#include virtual="include/left_menu.html"-->
            <div class="menu-main-r">
                <div class="menu-title">会员注册</div>
                <form onsubmit="doRegister();return false">
                    <fieldset>
                        <legend>注册帐号</legend>
                        <table>
                            <tbody>
                                <tr id="recoTr">
                                    <th>推荐人账号：</th>
                                    <td>
                                        <input name="recoUserName" type="text" size="40" id="regRecoUserName" maxlength="15" class="inp-txt" placeholder="(非必填)" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" height="0"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>账号规则：账号必须为6-15为数字和字母组合</td>
                                </tr>
                                <tr>
                                    <th><span>*</span>会员账号：</th>
                                    <td>
                                        <input name="username" type="text" size="40" id="regUsername" maxlength="15" class="inp-txt" />
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</td>
                                </tr>
                                <tr>
                                    <th><span>*</span>登陆密码：</th>
                                    <td>
                                        <input id="regPassword" maxlength="20" size="40" type="password" name="passwd" class="inp-txt" />
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th><span>*</span>确认密码：</th>
                                    <td>
                                        <input id="password1" maxlength="20" size="40" type="password" name="passwdse" class="inp-txt" />
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td style="color:#ff0000;">姓名必须与你用于提款的银行户口名字一致，否则无法提款</td>
                                </tr>
                                <tr>
                                    <th><span>*</span>真实姓名：</th>
                                    <td>
                                        <input id="fullName" size="40" maxlength="10" name="realname" class=" inp-txt" />
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>提款认证必须，务必记住</td>
                                </tr>
                                <tr>
                                    <th><span>*</span>取款密码：</th>
                                    <td>
                                        <select id="pwd1" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                        <select id="pwd2" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                        <select id="pwd3" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                        <select id="pwd4" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr style="display: none;" class="showRegEmail">
                                    <th></th>
                                    <td style="color:#ff0000;">email格式：888888@qq.com</td>
                                </tr>
                                <tr style="display: none;" id="showRegEmail">
                                    <th><span>*</span>电子邮箱：</th>
                                    <td>
                                        <input id="email" name="qqskype" type="text" size="40" maxlength="30" class="validate[required,custom[email],minsize[4]] inp-txt" />
                                    </td>
                                </tr>
                                <tr style="display: none;" class="showRegQQ">
                                    <th></th>
                                    <td style="color:#ff0000;">QQ号码格式：888888</td>
                                </tr>
                                <tr style="display: none;" id="showRegQQ">
                                    <th><span>*</span>QQ号码：</th>
                                    <td>
                                        <input id="qq" name="qq" type="text" size="40" maxlength="20" class="validate[required,minsize[5]] inp-txt" />
                                    </td>
                                </tr>
                                <tr style="display: none;" class="showRegMobile">
                                    <th></th>
                                    <td style="color:#ff0000;">手机号码格式：1888888888</td>
                                </tr>
                                <tr style="display: none;" id="showRegMobile">
                                    <th><span>*</span>手机号码：</th>
                                    <td>
                                        <input id="phone" name="phone" type="text" size="40" maxlength="11" class="validate[required,minsize[11]] inp-txt" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" height="5"></td>
                                </tr>
                                <tr id="regValiCode">
                                    <th><span>*</span>验 证 码：</th>
                                    <td width="90">
                                        <input class="inp-txt" name="code" maxlength="4" size="4" style="width: 80px;" id="valiCode">
                                        <img class="imgCode" title="点击更换" alt="none" src="./images/yzm_code.jpg" style="vertical-align: middle; cursor: pointer;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <table style="width:700px;">
                        <tbody>
                            <tr>
                                <td colspan="2" height="20"></td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input type="submit" id="regBtn" name="regBtn" value="立即提交" class="reg-btn" /> &nbsp;
                                    <input type="reset" name="regBtn2" value="重新填写" class="reg-btn" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" height="20"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="menu-main-btm"></div>
    </div>
    <!--#include virtual="include/right.html"-->
    <!--#include virtual="include/footer.html"-->
    <!--#include virtual="include/commonJs.html"-->
    <!--#include virtual="include/init.html"-->
</body>

</html>
