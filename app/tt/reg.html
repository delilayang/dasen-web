<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="style/css/style.css"/>
    <!--#include virtual="/include/chkwh.html" -->
</head>
<body class="register-bg">
    <div class="register-container">
        <div class="register-header">

        </div>
        <div class="register-content clearfix">
            <div class="inner">
                <div class="register-inner">
                    <div class="register-heading">
                        请在以下填写您的注册信息
                    </div>
                    <div class="register-form">
                        <form onsubmit="doRegister(); return false;">
                        	<div class="input-group" id="recoTr">
                                <label class="ipt-lab">推荐人：</label>
                                <input type="text" value="" id="regRecoUserName" maxlength="15" class="ipt"/>
                                <span class="ipt-tip">非必填</span>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">会员账号：</label>
                                <input type="text" value="" id="regUsername" maxlength="15" class="ipt"/>
                                <span class="ipt-tip">账号规则：账号必须为6-15位数字和字母组合</span>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">登录密码：</label>
                                <input type="password" value="" id="regPassword" maxlength="20" class="ipt"/>
                                <span class="ipt-tip">密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</span>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">确认密码：</label>
                                <input type="password" value="" id="password1" maxlength="20" class="ipt"/>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">真实姓名：</label>
                                <input type="text" value="" id="fullName" maxlength="10" class="ipt" />
                                <span class="ipt-tip">姓名必须与你用于提款的银行户口名字一致，否则无法提款</span>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">取款密码：</label>
                                <div class="select">
                                	<select id="pwd1">
                                		<option value="-">-</option>
                                		<option value="0">0</option>
                                		<option value="1">1</option>
                                		<option value="2">2</option>
                                		<option value="3">3</option>
                                		<option value="4">4</option>
                                		<option value="5">5</option>
                                		<option value="6">6</option>
                                		<option value="7">7</option>
                                		<option value="8">8</option>
                                		<option value="9">9</option>
                                	</select>
                                	<select id="pwd2">
                                		<option value="-">-</option>
                                		<option value="0">0</option>
                                		<option value="1">1</option>
                                		<option value="2">2</option>
                                		<option value="3">3</option>
                                		<option value="4">4</option>
                                		<option value="5">5</option>
                                		<option value="6">6</option>
                                		<option value="7">7</option>
                                		<option value="8">8</option>
                                		<option value="9">9</option>
                                	</select>
                                	<select id="pwd3">
                                		<option value="-">-</option>
                                		<option value="0">0</option>
                                		<option value="1">1</option>
                                		<option value="2">2</option>
                                		<option value="3">3</option>
                                		<option value="4">4</option>
                                		<option value="5">5</option>
                                		<option value="6">6</option>
                                		<option value="7">7</option>
                                		<option value="8">8</option>
                                		<option value="9">9</option>
                                	</select>
                                	<select id="pwd4">
                                		<option value="-">-</option>
                                		<option value="0">0</option>
                                		<option value="1">1</option>
                                		<option value="2">2</option>
                                		<option value="3">3</option>
                                		<option value="4">4</option>
                                		<option value="5">5</option>
                                		<option value="6">6</option>
                                		<option value="7">7</option>
                                		<option value="8">8</option>
                                		<option value="9">9</option>
                                	</select>
                                </div>
                                <span class="ipt-tip">提款认证必须，务必记住</span>
                            </div>
                            <div class="input-group hide" id="showRegEmail">
                                <label class="ipt-lab">电子邮箱：</label>
                                <input type="text" value="" id="email" maxlength="30" class="ipt" />
                                <span class="ipt-tip">email格式：888888@qq.com</span>
                            </div>
                            <div class="input-group hide" id="showRegQQ">
                                <label class="ipt-lab">QQ号码：</label>
                                <input type="text" value="" id="qq" maxlength="20" class="ipt" />
                                <span class="ipt-tip">QQ格式：888888</span>
                            </div>
                            <div class="input-group hide" id="showRegMobile">
                                <label class="ipt-lab">手机号码：</label>
                                <input type="text" value="" id="phone" maxlength="11" class="ipt" />
                                <span class="ipt-tip">手机格式：13888888888</span>
                            </div>
							<div class="input-group" style="position:relative " id="regValiCode">
                                <label class="ipt-lab">验证码：</label>
                                <input type="text" value="" id="valiCode" class="ipt"/>
								<img src="style/images/code.png" class="imgCode" alt="none" width="96" height="30" title="看不清？点击更换一张验证图片"/>
                            </div>
                            <div class="btn-group">
                                <input type="submit" value="确认注册" class="btn btn-reg"/>
								<a class="zhanghu">已有账户</a>
                                <a href="index.html" class="btn btn-login">我要登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p><img src="style/images/combo_image.png" alt=""></p>
            <p>Copyright © 天天彩票 All Rights Reserved.</p>
        </div>
        <!--#include virtual="include/commonJs.html" -->
        <script type="text/javascript" src="style/js/script.js"></script>
    </div>
</body>

</html>
