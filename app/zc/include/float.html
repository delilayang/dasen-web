$('#rightArrow').click(function() {

        $("#floatDivBoxs").animate({
            right: '-175px'
        }, 300);
        $(this).animate({
            right: '-5px'
        }, 300);
        $(this).css('background-position', '-40px 0');

        }, 300);
        $(this).css('background-position', '0px 0');
