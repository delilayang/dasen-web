<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>会员注册-众彩网</title>
    <link href="./css/page.css" rel="stylesheet">
    <!--#include virtual="/include/chkwh.html"-->
</head>

<body>
    <!--#include virtual="include/top.html"-->
    <div class="banner">
        <div class="mg1"></div>
    </div>
    <div class="bg">
        <!--#include virtual="include/notice.html"-->
        <div class="wrap">
            <!--#include virtual="include/left.html"-->
            <div id="righter">
                <div id="rigtit">您当前所在的位置：<a href="index.html">首页</a> &gt; 注册开户</div>
                <div id="rig_tit"></div>
                <div id="rig_min">
                    <div class="info-cont">
                        <form onsubmit="doRegister();return false;">
                            <fieldset>
                                <legend>注册帐号</legend>
                                <table>
                                    <tbody>
                                        <tr id="recoTr">
                                            <th>推荐人账号：</th>
                                            <td>
                                                <input name="recoUserName" type="text" size="40" id="regRecoUserName" maxlength="15" class="inp-txt" placeholder="(非必填)" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <td>账号规则：账号必须为6-15为数字和字母组合</td>
                                        </tr>
                                        <tr>
                                            <th><span>*</span>会员账号：</th>
                                            <td>
                                                <input id="regUsername" name="username" type="text" size="40" maxlength="15" class="inp-txt" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <td>密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</td>
                                        </tr>
                                        <tr>
                                            <th><span>*</span>登陆密码：</th>
                                            <td>
                                                <input id="regPassword" maxLength="20" size="40" type="password" name="passwd" class="inp-txt" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th><span>*</span>确认密码：</th>
                                            <td>
                                                <input id="password1" maxLength="20" size="40" type="password" name="passwdse" class="inp-txt" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <td style="color:#ff0000;">姓名必须与你用于提款的银行户口名字一致，否则无法提款</td>
                                        </tr>
                                        <tr>
                                            <th><span>*</span>真实姓名：</th>
                                            <td>
                                                <input id="fullName" size="40" maxLength="10" name="realname" class="inp-txt" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <td>提款认证必须，务必记住</td>
                                        </tr>
                                        <tr>
                                            <th><span>*</span>取款密码：</th>
                                            <td>
                                                <select id="pwd1" style="width:46px;">
                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                                <select id="pwd2" style="width:46px;">
                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                                <select id="pwd3" style="width:46px;">
                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                                <select id="pwd4" style="width:46px;">
                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr class="showRegEmail" style="display: none;">
                                            <th></th>
                                            <td style="color:#ff0000;">email格式：888888@qq.com</td>
                                        </tr>
                                        <tr id="showRegEmail" style="display: none;">
                                            <th><span>*</span>电子邮箱：</th>
                                            <td>
                                                <input id="email" name="email" type="text" size="40" maxlength="30" class="inp-txt" />
                                            </td>
                                        </tr>
                                        <tr class="showRegQQ" style="display: none;">
                                            <th></th>
                                            <td style="color:#ff0000;">QQ号码格式：888888</td>
                                        </tr>
                                        <tr id="showRegQQ" style="display: none;">
                                            <th><span>*</span>QQ号码：</th>
                                            <td>
                                                <input id="qq" name="qq" type="text" size="40" maxlength="20" class="inp-txt" />
                                            </td>
                                        </tr>
                                        <tr class="showRegMobile" style="display: none;">
                                            <th></th>
                                            <td style="color:#ff0000;">手机号码格式：18888888888</td>
                                        </tr>
                                        <tr id="showRegMobile" style="display: none;">
                                            <th><span>*</span>手机号码：</th>
                                            <td>
                                                <input id="phone" name="phone" type="text" size="40" maxlength="11" class="inp-txt" />
                                            </td>
                                        </tr>
                                        <tr id="regValiCode">
                                            <th><span>*</span>验证码：</th>
                                            <td style="position: relative;">
                                                <input type="text" maxlength="4"  id="valiCode" size="40" class="inp-txt"/>
                                                <img class="imgCode" src="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" height="15"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </fieldset>
                            <table style="width:700px;">
                                <tbody>
                                    <tr>
                                        <td height="70" align="center">
                                            <span style="color:#fff100;">*</span>
                                            <label for="tycbx">
                                                <input id="tycbx" type="checkbox" checked="checked" class="rdFace" /> 我已届满18岁合法博彩年龄﹐且同意各项开户条约。
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" height="10"></td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <input type="submit" name="regBtn" value="立即提交" class="reg-btn" /> &nbsp;
                                            <input type="reset" name="regBtn2" value="重新填写" class="reg-btn" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" height="20"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--#include virtual="include/footer.html"-->
    </div>
    <!--#include virtual="include/commonJs.html"-->
    <!--#include virtual="include/float.html"-->
    <!--#include virtual="include/init.html"-->
</body>

</html>
