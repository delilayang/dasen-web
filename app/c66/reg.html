            <div class="neiti"><img src="img/nei1.png" alt="" /></div>

            <div class="cont regbox">
                <form onsubmit="doRegister(); return false;">
                    <div class="shu" id="recoTr">
                        <span class="zut">推荐人账号:</span>
                        <input type="text" placeholder="非必填" id="regRecoUserName" maxlength="15" />
                    </div>
                    <div class="shu">
                        <span class="zut">登录账号:</span>
                        <input type="text" maxlength="15" id="regUsername" />

                    </div>
                    <div class="shu">
                        <span class="zut">登录密码:</span>
                        <input type="password" maxlength="20" id="regPassword" />

                    </div>
                    <div class="shu">

                    </div>
                    <div class="shu">

                    </div>
                    <div class="shu">
                        <span class="zut">取款密码:</span>
                        <select id="pwd1">

                            <option value="7">7</option>

                            <option value="9">9</option>
                        </select>
                        <select id="pwd3">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>

                        </select>
                        <select id="pwd4">

                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>

                            <option value="9">9</option>
                        </select>
                        <span><em class="red"> ＊取款必须认证，务必记住</em></span>
                    </div>
                    <div class="shu hide" id="showRegEmail">
                        <span class="zut">电子邮箱:</span>
                        <input type="text" id="email" maxlength="30" />

                    </div>
                    <div class="shu hide" id="showRegQQ">

                    </div>
                    <div class="shu hide" id="showRegMobile">

                        <input type="text" id="phone" maxlength="11" />
                        <span><em class="red">＊请输入11位手机号码</em></span>
                    </div>
                    <div class="shu" id="regValiCode" style="position: relative;">
