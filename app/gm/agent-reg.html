<!DOCTYPE html>
<html lang="zh-CN" class="login-page">

<head>
    <meta charset="utf-8" />
    <title>欢迎光临国民彩票</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/other.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <section class="index_box">
        <section class="my_top">
            <div class="logo">
                <img src="img/logo.png">
                <!--
                <img src="img/logo.png">
                -->
            </div>
            <nav class="my_nav">
                <ul>
                    <li class="">
                        <a href="index.html">首页</a>
                    </li>
                    <li class="now">
                        <a href="reg.html" target="_blank">立即开户</a>
                    </li>
                    <li class="">
                        <a href="action.html">最新优惠</a>
                    </li>
                    <li class="">
                        <a href="daili.html">代理合作</a>
                    </li>
                    <li class="">
                        <a href="xinshou.html">常见问题</a>
                    </li>
                    <li class="">
                        <a href="javascript:BBOnlineService();">在线客服</a>
                    </li>
                </ul>
                <div class="f_cb"></div>
            </nav>
        </section>
        <section class="notice">
            <img src="img/i-audio.png"> <em>最新公告：</em>
            <div class="box">
                <div class="winBox" id="noticeDom">
                </div>
            </div>
        </section>
        <div class="tit_d">
            <span>代理注册</span> LOGIN
        </div>
        <div class="tit2_d">欢迎来到国民彩票，我们更专注彩票，我们期等您的加入</div>
        <section class="body">
            <div class="register-inner">
                <div class="register-heading">
                    请在以下填写您的代理信息
                </div>
                <div class="register-form">
                    <form onsubmit="agentRegister();return false;">
                        <div class="input-group">
                            <label class="ipt-lab">会员账号：</label>
                            <input type="text"  maxlength="15" id="username" class="ipt" />
                            <span class="ipt-tip">账号规则：账号必须为6-15位数字和字母组合</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">登录密码：</label>
                            <input type="password" id="password" maxlength="20" class="ipt" />
                            <span class="ipt-tip">密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">确认密码：</label>
                            <input type="password" id="passwdse" maxlength="20" class="ipt" />
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">真实姓名：</label>
                            <input type="text" id="fullName" maxlength="10" class="ipt" />
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">取款密码：</label>
                            <div class="select">
                                <select id="pwd1">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd2">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd3">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd4">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                            <span class="ipt-tip">姓名必须与你用于提款的银行户口名字一致，否则无法提款</span>
                        </div>
                        <div class="input-group hide" id="showRegEmail">
                            <label class="ipt-lab">电子邮箱：</label>
                            <input type="text" id="email" maxlength="30" class="ipt" />
                            <span class="ipt-tip">电子邮箱(Email)格式：88888888@qq.com</span>
                        </div>
                        <div class="input-group hide" id="showRegQQ">
                            <label class="ipt-lab">QQ号码：</label>
                            <input type="text" id="qq" maxlength="20" class="ipt" />
                            <span class="ipt-tip">QQ号码格式：88888888</span>
                        </div>
                        <div class="input-group hide" id="showRegMobile">
                            <label class="ipt-lab">手机号码：</label>
                            <input type="text" id="phone" maxlength="11" class="ipt" />
                            <span class="ipt-tip">手机号码格式：13888888888</span>
                        </div>
                        <div class="input-group" style="position:relative" id="regValiCode">
                            <label class="ipt-lab">验证码：</label>
                            <input type="text" maxlength="4" id="valiCode" class="ipt" />
                            <img src="" alt="" class="imgCode" width="96" height="30" title="点击更换">
                        </div>
                        <div class="btn-group" style="margin-left:0px; padding:0px; margin-top:22px ">
                            <input type="submit" value="" class="btn btn-reg" />
                            <a class="zhanghu">已有账户</a>
                            <a href="javascript:agentLogin();" class="btn btn-login"></a>
                        </div>
                    </form>
                </div>
            </div>
            <section class="copy_right1">
                <img src="img/i-copyrightt.png">
                <p>Copyright © 国民彩票 All Rights Reserved.</p>
            </section>
        </section>
    </section>
    <!--#include virtual="include/commonJs.html" -->
    <script src="js/myjs.js" type="text/javascript"></script>
    <script>
    $(function() {
        $(".nav2 li").each(function(index) {
            $(this).click(function() {
                $(this).addClass('active').siblings().removeClass('active');
                $('.textbox li').css('display', 'none');
                $(".textbox li:eq(" + index + ")").css('display', 'block');

            })
        })
    })
    </script>
</body>

</html>
