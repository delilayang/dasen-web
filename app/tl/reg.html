    .login-page {
        background: #fff;

    <div class="reg-page">
        <div class="reg-banner">
            <div class="reg-nav">
                <a href="index.html" class="reg-nav-item">网站首页</a>
                <a href="index.html#open-le" class="reg-nav-item">最新优惠</a>

        <div class="reg-content">
            <div class="jc-layout">
                <div class="jc-reg">
                    <h3><i class="icon icon-user"></i>请在以下填写您的注册信息</h3>
                    <form class="reg-form" onsubmit="doRegister(); return false;">
                        <div class="input-group recoUserName" id="recoTr">
                            <label class="input-label">介绍人：</label>
                            <input class="ipt" type="text" id="regRecoUserName" maxlength="15" class="ipt" placeholder="非必填">
                            <div class="input-tips">账号规则：账号必须为6-15位数字和字母组合</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">会员账号：</label>
                            <input type="text" id="regUsername" maxlength="15" class="ipt" class="ipt">
                            <div id="nameTips" class="input-tips">账号规则：账号必须为6-15位数字和字母组合</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">登录密码：</label>
                            <input type="password" id="regPassword" maxlength="20" class="ipt">
                            <div class="input-tips">密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">确认密码：</label>
                            <input type="password" id="password1" class="ipt" maxlength="20" class="ipt">
                            <div class="input-tips">请再次输入密码以确保输入无误</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">真实姓名：</label>
                            <input type="text" id="fullName" maxlength="10" class="ipt">
                            <div class="input-tips">姓名必须与你用于提款的银行户口名字一致，否则无法提款</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">取款密码：</label>
                            <div class="iptd">
                                <select id="pwd1" class="pwd">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd2" class="pwd">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd3" class="pwd">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd4" class="pwd">
                                    <option value="-">-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                            <div class="input-tips">密码规则:只允许4位数字</div>
                        </div>
                        <div class="input-group hide" id="showRegEmail">
                            <label class="input-label">电子邮箱：</label>
                            <input type="text" id="email" maxlength="30" class="ipt">
                            <div class="input-tips">电子邮箱(Email)格式：88888888@qq.com</div>
                        </div>
                        <div class="input-group hide" id="showRegQQ">
                            <label class="input-label">QQ号码：</label>
                            <input type="text" id="qq" maxlength="20" class="ipt">
                            <div class="input-tips">QQ号码格式：88888888</div>
                        </div>
                        <div class="input-group hide" id="showRegMobile">
                            <label class="input-label">手机号码：</label>
                            <input type="text" id="phone" maxlength="11" class="ipt">
                            <div class="input-tips">手机号码格式：18888888888</div>
                        </div>
                        <div class="input-group" id="regValiCode">
                            <label class="input-label">验证码：</label>
                            <input type="text" id="valiCode" class="ipt" maxlength="4"> &nbsp;&nbsp;
                            <img style="display: inline-block; vertical-align: middle;height: 40px;" src="" alt="" class="imgCode" title="点击更换">
                        </div>
                        <div class="btn-group">
                            <input type="submit" value="" class="btn btn-bg btn-reg" value="确认注册">
                            <span class="has-acc">已有账户？</span>
                            <a href="index.html" class="btn btn-bg btn-login"></a>
                        </div>

			</li>
		</ul>
