<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <title>满堂彩</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link href="css/css.css" rel="stylesheet">
    <!--#include virtual="/include/chkwh.html"-->
    <style>
    /* Z-INDEX */

    .formError {
        z-index: 990;
    }

    .formError .formErrorContent {
        z-index: 991;
    }

    .formError .formErrorArrow {
        z-index: 996;
    }

    .ui-dialog .formError {
        z-index: 5000;
    }

    .ui-dialog .formError .formErrorContent {
        z-index: 5001;
    }

    .ui-dialog .formError .formErrorArrow {
        z-index: 5006;
    }

    .inputContainer {
        position: relative;
        float: left;
    }

    .formError {
        position: absolute;
        top: 300px;
        left: 300px;
        display: block;
        cursor: pointer;
        text-align: left;
    }

    .formError.inline {
        position: relative;
        top: 0;
        left: 0;
        display: inline-block;
    }

    .ajaxSubmit {
        padding: 20px;
        background: #55ea55;
        border: 1px solid #ff0000;
        display: none;
    }

    .formError .formErrorContent {
        width: 100%;
        background: #ee0101;
        position: relative;
        color: #fff;
        min-width: 120px;
        font-size: 11px;
        border: 2px solid #ddd;
        box-shadow: 0 0 6px #000;
        -moz-box-shadow: 0 0 6px #000;
        -webkit-box-shadow: 0 0 6px #000;
        -o-box-shadow: 0 0 6px #000;
        padding: 4px 10px 4px 10px;
        border-radius: 6px;
        -moz-border-radius: 6px;
        -webkit-border-radius: 6px;
        -o-border-radius: 6px;
    }

    .formError.inline .formErrorContent {
        box-shadow: none;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        -o-box-shadow: none;
        border: none;
        border-radius: 0;
        -moz-border-radius: 0;
        -webkit-border-radius: 0;
        -o-border-radius: 0;
    }

    .greenPopup .formErrorContent {
        background: #33be40;
    }

    .blackPopup .formErrorContent {
        background: #393939;
        color: #000;
    }

    .formError .formErrorArrow {
        width: 15px;
        margin: -2px 0 0 13px;
        position: relative;
    }

    body[dir='rtl'] .formError .formErrorArrow,
    body.rtl .formError .formErrorArrow {
        margin: -2px 13px 0 0;
    }

    .formError .formErrorArrowBottom {
        box-shadow: none;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        -o-box-shadow: none;
        margin: 0px 0 0 12px;
        top: 2px;
    }

    .formError .formErrorArrow div {
        border-left: 2px solid #ddd;
        border-right: 2px solid #ddd;
        box-shadow: 0 2px 3px #444;
        -moz-box-shadow: 0 2px 3px #444;
        -webkit-box-shadow: 0 2px 3px #444;
        -o-box-shadow: 0 2px 3px #444;
        font-size: 0px;
        height: 1px;
        background: #ee0101;
        margin: 0 auto;
        line-height: 0;
        font-size: 0;
        display: block;
    }

    .formError .formErrorArrowBottom div {
        box-shadow: none;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        -o-box-shadow: none;
    }

    .greenPopup .formErrorArrow div {
        background: #33be40;
    }

    .blackPopup .formErrorArrow div {
        background: #393939;
        color: #FFF;
    }

    .formError .formErrorArrow .line10 {
        width: 15px;
        border: none;
    }

    .formError .formErrorArrow .line9 {
        width: 13px;
        border: none;
    }

    .formError .formErrorArrow .line8 {
        width: 11px;
    }

    .formError .formErrorArrow .line7 {
        width: 9px;
    }

    .formError .formErrorArrow .line6 {
        width: 7px;
    }

    .formError .formErrorArrow .line5 {
        width: 5px;
    }

    .formError .formErrorArrow .line4 {
        width: 3px;
    }

    .formError .formErrorArrow .line3 {
        width: 1px;
        border-left: 2px solid #ddd;
        border-right: 2px solid #ddd;
        border-bottom: 0 solid #ddd;
    }

    .formError .formErrorArrow .line2 {
        width: 3px;
        border: none;
        background: #ddd;
    }

    .formError .formErrorArrow .line1 {
        width: 1px;
        border: none;
        background: #ddd;
    }

    fieldset {
        margin-top: 15px;
        padding: 10px 0px;
        border: 0px;
        overflow: hidden;
    }

    fieldset legend {
        margin: 0px 12px;
        padding: 2px 5px;
        font-weight: bold;
        font-size: 14px;
    }

    fieldset table {
        margin-top: 0px;
    }

    fieldset table th,
    fieldset table td {
        padding: 2px 5px;
    }

    fieldset table th {
        padding: 2px 0px;
        width: 150px;
        text-align: right;
        font-weight: normal;
    }

    fieldset table th span {
        margin: 0px 5px;
        color: #ff0000;
        font-weight: bold;
    }

    INPUT.inp-txt {
        height: 22px;
        line-height: 22px;
        padding: 2px 4px 0px 4px;
        border: 1px solid #567af2;
    }

    .reg-btn {
        cursor: pointer;
        width: 90px;
        height: 28px;
        border: 1px solid #707070;
        background: url(img/btn-bg.png) repeat-x;
        color: #707070;
        display: inline-block;
        vertical-align: middle;
        line-height: 28px;
        box-sizing: border-box;
    }

    .reg-btn:hover {
        border: 1px solid #fea201;
        background-position: left bottom;
        color: #990000;
    }

    .ag-btn {
        cursor: pointer;
        width: 90px;
        height: 28px;
        border: 1px solid #707070;
        background: url(img/btn-bg.png) repeat-x;
        color: #707070;
    }

    .ag-btn:hover {
        border: 1px solid #fea201;
        background-position: left bottom;
        color: #990000;
    }
    </style>
</head>

<body style="background:url(img/bg.jpg) center top no-repeat;">
    <div style="width:100%; height:220px; float:left; background:url(img/08.png) repeat-x">
        <div style="width:1000px; margin:0px auto; background:url(img/top.png) center right no-repeat ; height:220px;">
            <div style="padding-top:50px;">
                <embed src="img/logo.swf" quality="high" pluginspage="https://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="247" height="113" wmode="transparent">
            </div>
        </div>
        <div class="wrap">
            <div style="width:100%; float:left; background:url(img/t.jpg) no-repeat ; height:55px;"></div>
            <div id="joinMember">
                <form id="main" method="post" name="main" onsubmit="agentRegister();return false;">
                    <fieldset>
                        <table>
                            <tbody>
                                <tr>
                                    <td colspan="2" height="0"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>账号规则：账号必须为6-15位数字和字母组合</td>
                                </tr>
                                <tr>
                                    <th>
                                        <span>*</span>会员账号：</th>
                                    <td>
                                        <input type="text" size="40" id="username" maxlength="15" class="validate[required,custom[onlyLetterNumber],minSize[6],maxSize[15]] inp-txt">
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>密码规则：密码必须为6-20位数字和字母组合</td>
                                </tr>
                                <tr>
                                    <th>
                                        <span>*</span>登陆密码：</th>
                                    <td>
                                        <input id="password" maxlength="20" size="40" type="password" class="validate[required,minSize[6],maxSize[20]] inp-txt">
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>
                                        <span>*</span>确认密码：</th>
                                    <td>
                                        <input id="passwdse" maxlength="20" size="40" type="password" name="passwdse" class="validate[required,equals[password]] inp-txt">
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td style="color:#FF0000;">真实姓名必须与您用于提款的银行户名字一致</td>
                                </tr>
                                <tr>
                                    <th>
                                        <span>*</span>真实姓名：</th>
                                    <td>
                                        <input id="fullName" size="40" maxlength="10" class="validate[required] inp-txt">
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td style="color:#FF0000;">提款认证必须，务必记住</td>
                                </tr>
                                <tr>
                                    <th>
                                        <span>*</span>取款密码：</th>
                                    <td>
                                        <select id="pwd1" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                        <select id="pwd2" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                        <select id="pwd3" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                        <select id="pwd4" style="width:46px;">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="showRegEmail">
                                    <th></th>
                                    <td>电子邮箱(Email)格式：88888888@qq.com</td>
                                </tr>
                                <tr id="showRegEmail" class="hide" style="display: table-row;">
                                    <th>
                                        <span>*</span>电子邮箱：</th>
                                    <td>
                                        <input id="email" type="text" size="40" maxlength="30" class="validate[required,custom[email],minSize[4]] inp-txt">
                                    </td>
                                </tr>
                                <tr class="showRegQQ hide">
                                    <th></th>
                                    <td>qq号码格式：88888888</td>
                                </tr>
                                <tr id="showRegQQ" class="hide">
                                    <th>
                                        <span>*</span>QQ号码：
                                    </th>
                                    <td>
                                        <input type="text" id="qq" maxlength="20" class="validate[required] inp-txt">
                                    </td>
                                </tr>
                                <tr class="showRegMobile hide">
                                    <th></th>
                                    <td>手机号码格式：18888888888</td>
                                </tr>
                                <tr id="showRegMobile" class="hide">
                                    <th>
                                        <span>*</span>手机号码：
                                    </th>
                                    <td>
                                        <input type="text" id="phone" maxlength="11" class="validate[required] inp-txt">
                                    </td>
                                </tr>
                                <tr class="reg_code" id="regValiCode">
                                    <th><span>*</span>验 证 码：</th>
                                    <td>
                                        <input class="inp-txt" maxlength="10" size="10" id="valiCode" style="width: 80px;margin-right: 10px">
                                        <img class="imgCode" style="vertical-align: middle;cursor: pointer;" title="点击更换" alt="none" src="">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" height="5">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <table style="width:700px; ">
                        <tbody>
                            <tr>
                                <td height="30" align="center">
                                    <span style="color:#fff100;">*</span>
                                    <input id="tycbx" type="checkbox" checked="checked" class="rdFace"> 我已届满18岁合法博彩年龄﹐且同意各项开户条约。</td>
                            </tr>
                            <tr>
                                <td colspan="2" height="10"></td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input type="submit" name="regBtn" value="立即提交" class="reg-btn"> &nbsp;
                                    <a href="index.html" class="reg-btn">返回首页</a> &nbsp;
                                    <input type="reset" name="regBtn2" value="重新填写" class="reg-btn">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" height="20"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!--#include virtual="include/float.html"-->
    <!--#include virtual="include/commonJs.html"-->
    <script type="text/javascript" src="/static/lib/validationEngine/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript" src="/static/lib/validationEngine/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script>
    $(document).ready(function() {
        var menuTitle = $("#menuTitle");
        var theForm = $("#main");
        theForm.validationEngine();
        $(":reset").click(function() {
            theForm.validationEngine("hide");
        });
        $("#lefNavMenu").children().children().click(function() {
            if (this.id < 5) {
                $(this).blur().parent().parent().children().children().removeClass("cur");
                $(this).addClass("cur");
                $(".info-cont,.agent-frm").hide();
                $("#apply" + this.id).show();
                menuTitle.text($(this).text());
            }
        });

        $("#dlUrl").val(getAgentUrl('reg.html'));
    });
    </script>
</body>

</html>
