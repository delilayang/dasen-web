<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>注册</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css?v=0204" />
</head>

<body class="index">
    <div class="container">
        <div class="header">
            <div class="inner">
                <div class="logo">
                    <object width="350" height="68" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
                        <param value="logo.swf" name="movie">
                        <param value="transparent" name="wmode">
                        <param value="high" name="quality">
                        <param value="exactfit" name="scale">
                        <embed width="350" height="68" pluginspage="http://www.macromedia.com/go/getflashplayer" wmode="transparent" quality="high" scale="exactfit" type="application/x-shockwave-flash" src="logo.swf" />
                    </object>
                </div>
                <div class="lanmu2">
                    <a href="https://www.baidu.com/" class="l1" target="_blank"></a><a target="_blank" href="https://www.baidu.com/" target="_blank" class="l2"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg2">
        <div class="container">
            <div class="inner">
                <div class="clear"></div>
                <div class="register-form">
                    <div class="tis">
                        <span>已有账号？<a href="index.html">直接登陆</a></span> 请在以下填写您的注册信息
                    </div>
                    <form action="" method="post" style="margin-top:33px ">
                        <div class="input-group">
                            <label class="ipt-lab">代理账号：</label>
                            <input type="text" value="" id="username" class="ipt" onchange="checkname(this.value)" />
                            <span class="ipt-tip">账号规则：账号必须为6-9位数字和字母组合</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">登录密码：</label>
                            <input type="password" value="" id="password" class="ipt" />
                            <span class="ipt-tip">密码规则：密码长度要有6-12个字符，以及必须含有数字和字母组合</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">确认密码：</label>
                            <input type="password" value="" id="passwdse" class="ipt" />
                            <span class="ipt-tip">确认您的登录密码，请输入和以上一致的密码</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">真实姓名：</label>
                            <input type="text" value="" id="fullName" class="ipt" />
                            <span class="ipt-tip">真实姓名必须与您用于提款的银行卡账号一致</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">取款密码：</label>
                            <select id="pwd1" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd2" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd3" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd4" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <span class="ipt-tip">取款密码必须认真，务必记住</span>
                        </div>
                        <div class="input-group" style="position:relative ">
                            <label class="ipt-lab">电子邮箱：</label>
                            <input type="text" value="" id="email" class="ipt" />
                            <span class="ipt-tip">电子邮箱（Email）格式：88888888@qq.com</span>
                        </div>
                        <div class="btn-group">
                            <input type="button" value="创建账号" class="btn-reg" onclick="agentRegister()" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 end -->
    <!--#include virtual="./include/popups.html"-->
    <!--#include virtual="./include/footer.html"-->
    <!--#include virtual="include/commonJs.html" -->
    <!--#include virtual="./include/xinliJs.html" -->
</body>

</html>
