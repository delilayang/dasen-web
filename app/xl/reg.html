<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>
        <!--#include virtual="/include/index_head_title.html" -->
    </title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css?v=0204" />
    <!--#include virtual="/include/index_head_keywords.html" -->
    <!--#include virtual="/include/index_head_description.html" -->
    <!--#include virtual="/include/chkwh.html" -->
</head>

<body class="index">
    <!--#include virtual="./include/header.html" -->
    <div class="bg2">
        <div class="container">
            <div class="inner">
                <div class="register-form">
                    <div class="tis">
                        <span>已有账号？<a href="index.html">直接登陆</a></span> 请在以下填写您的注册信息
                    </div>
                    <form action="" method="post" style="margin-top:33px" onsubmit="doRegister(); return false;">
                        <div class="input-group" id="recoTr">
                            <label class="ipt-lab">推荐人账号：</label>
                            <input type="text" id="regRecoUserName" maxlength="15" class="ipt" />
                            <span class="ipt-tip">可选填</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">会员账号：</label>
                            <input type="text" id="regUsername" maxlength="15" class="ipt" />
                            <span class="ipt-tip">账号规则：账号必须为6~15位数字和字母组合</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">登录密码：</label>
                            <input type="password" id="regPassword" maxlength="20" class="ipt" />
                            <span class="ipt-tip">密码规则：密码长度要有6-12个字符，以及必须含有数字和字母组合</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">确认密码：</label>
                            <input type="password" id="password1" maxlength="20" class="ipt" />
                            <span class="ipt-tip">确认您的登录密码，请输入和以上一致的密码</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">真实姓名：</label>
                            <input type="text" id="fullName" maxlength="10" class="ipt" />
                            <span class="ipt-tip">真实姓名必须与您用于提款的银行卡账号一致</span>
                        </div>
                        <div class="input-group">
                            <label class="ipt-lab">取款密码：</label>
                            <select id="pwd1" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd2" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd3" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd4" style="width:52px; height:30px ">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <span class="ipt-tip">取款密码必须认真，务必记住</span>
                        </div>
                        <div class="input-group hide" style="position:relative " id="showRegEmail">
                            <label class="ipt-lab">电子邮箱：</label>
                            <input type="text" id="email" class="ipt" />
                            <span class="ipt-tip">电子邮箱（Email）格式：88888888@qq.com</span>
                        </div>
                        <div class="input-group hide" style="position:relative " id="showRegQQ">
                            <label class="ipt-lab">QQ号码：</label>
                            <input type="text" id="qq" class="ipt" />
                            <span class="ipt-tip">QQ号码格式：123456</span>
                        </div>
                        <div class="input-group hide" style="position:relative" id="showRegMobile">
                            <label class="ipt-lab">手机号码：</label>
                            <input type="text" id="phone" class="ipt" />
                            <span class="ipt-tip">手机号码格式：1388888888</span>
                        </div>
                        <div class="btn-group">
                            <input type="button" value="创建账号" class="btn-reg" onclick="doRegister()" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 end -->
    <!--#include virtual="./include/popups.html"-->
    <!--#include virtual="./include/footer.html"-->
    <!--#include virtual="include/commonJs.html" -->
    <!--#include virtual="./include/xinliJs.html" -->
</body>

</html>
