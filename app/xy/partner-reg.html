                    <form onsubmit="agentRegister();return false;">

                            <tr>
                                <th width="100"></th>
                                <th width="300"></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td class="lname">会员账号：</td>
                                <td>
                                    <input type="text" id="username" maxlength="15">

                            </tr>
                            <tr>
                                <td class="lname">真实姓名：</td>

                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="lname">提款密码：</td>
                                <td>
                                    <select id="pwd1">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <select id="pwd2">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <select id="pwd3">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <select id="pwd4">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </td>
                                <td>*取款必须认证，务必记住</td>
                            </tr>
                            <tr class="hide" id="showRegEmail">
                                <td class="lname">电子邮箱：</td>
                                <td>
                                    <input type="text" id="email" maxlength="30">
                                </td>
                                <td>*电子邮箱（Email）格式：88888888@qq.com</td>
                            </tr>
                            <tr class="hide" id="showRegQQ">
                                <td class="lname">QQ号码：</td>
                                <td>
                                    <input type="text" id="qq" maxlength="20">

                            </tr>
                            <tr class="hide" id="showRegMobile">
                                <td class="lname">手机号码：</td>
                                <td>

                                </td>
                                <td>*手机号码格式：1888888888</td>
                            </tr>
                            <tr id="regValiCode">
                                <td class="lname">验证码：</td>
                                <td>
                                    <input type="text" class="auth" id="valiCode">
                                    <span><img src="" alt="" title="点击更换" class="imgCode"></span></td>
                                <td></td>
                            </tr>

                                <td></td>
                                <td>
                                    <input class="btn-reg" value="提交注册" type="submit">
