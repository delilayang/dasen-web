<!DOCTYPE html>
<html class="first zh-cn ">

<head>
    <!--#include virtual="include/meta.html"-->
    <!--#include virtual="/include/chkwh.html"-->
</head>

<body>
    <div id="mainBody">
        <!--#include virtual="include/top.html"-->
        <div class="banner-wrap"></div>
        <div id="page-container">
            <div id="page-body" class="clearfix">
                <!--#include virtual="include/notice.html"-->
                <!--#include virtual="include/left_menu.html"-->
                <div id="page-right">
                    <div class="page-right-top"></div>
                    <div class="page-right-y">
                        <div class="page-right-center">
                            <div id="joinMember">
                                <FORM id="main" method="post" name="main" onsubmit="doRegister();return false;">
                                    <fieldset>
                                        <legend>注册帐号</legend>
                                        <table style="color:#FFF">
                                            <tbody>
                                                <tr>
                                                    <td colspan="2" height="0"></td>
                                                </tr>
                                                <tr id="recotr" style="display: none;">
                                                    <th><span>*</span>推荐人账号：</th>
                                                    <td>
                                                        <input name="recoUserName" type="text" size="40" id="regRecoUserName" maxlength="15" class="inp-txt" placeholder="(非必填)" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td>账号规则：账号必须为6-15为数字和字母组合</td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <span>*</span>会员账号：</th>
                                                    <td>
                                                        <input name="username" type="text" size="40" id="regUsername" maxlength="15" class="validate[required,minSize[6],maxSize[15]] inp-txt" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td>密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <span>*</span>登陆密码：
                                                    </th>
                                                    <td>
                                                        <input id="regPassword" maxLength="20" size="40" type="password" name="regPassword" class="validate[required,minSize[6],maxSize[20]] inp-txt" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <span>*</span>确认密码：
                                                    </th>
                                                    <td>
                                                        <input id="password1" maxLength="20" size="40" type="password" name="password1" class="validate[required,equals[regPassword]] inp-txt" />
                                                    </td>
                                                </tr>
                                                <tr style="display:none;">
                                                    <th>首选货币：</th>
                                                    <td>
                                                        <select name="">
                                                            <option value="1" selected>RMB</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td style="color:#ff0000;">姓名必须与你用于提款的银行户口名字一致，否则无法提款</td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <span>*</span>真实姓名：</th>
                                                    <td>
                                                        <input id="fullName" size="40" maxLength="10" name="realname" class="validate[required] inp-txt" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td>提款认证必须，务必记住</td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <span>*</span>取款密码：
                                                    </th>
                                                    <td>
                                                        <select id="pwd1" style="width:46px;">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                        </select>
                                                        <select id="pwd2" style="width:46px;">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                        </select>
                                                        <select id="pwd3" style="width:46px;">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                        </select>
                                                        <select id="pwd4" style="width:46px;">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr class="showRegEmail" style="display: none;">
                                                    <th></th>
                                                    <td style="color:#ff0000;">email格式：888888@qq.com</td>
                                                </tr>
                                                <tr id="showRegEmail" style="display: none;">
                                                    <th>
                                                        <span>*</span>电子邮箱：
                                                    </th>
                                                    <td>
                                                        <input name="qqskype" id="email" type="text" size="40" maxlength="30" class="validate[required,custom[email],minSize[4]] inp-txt" />
                                                    </td>
                                                </tr>
                                                <tr class="showRegQQ" style="display: none;">
                                                    <th></th>
                                                    <td style="color:#ff0000;">QQ号码格式：888888</td>
                                                </tr>
                                                <tr id="showRegQQ" style="display: none;">
                                                    <th>
                                                        <span>*</span>QQ号码：
                                                    </th>
                                                    <td>
                                                        <input name="qq" id="qq" type="text" size="40" maxlength="20" class="validate[required] inp-txt" />
                                                    </td>
                                                </tr>
                                                <tr class="showRegMobile" style="display: none;">
                                                    <th></th>
                                                    <td style="color:#ff0000;">手机号码格式：13888888888</td>
                                                </tr>
                                                <tr id="showRegMobile" style="display: none;">
                                                    <th>
                                                        <span>*</span>手机号码：
                                                    </th>
                                                    <td>
                                                        <input name="phone" id="phone" type="text" size="40" maxlength="11" class="validate[required] inp-txt" />
                                                    </td>
                                                </tr>
                                                <tr class="reg_code" id="regValiCode">
                                                    <th><span>*</span>验 证 码：</th>
                                                    <td width="90">
                                                        <input class="validate[required] inp-txt" name="code" maxlength="10" size="10" id="valiCode">
                                                        <img class="imgCode" title="点击更换" alt="none" src="./image/valid.jpg" style="vertical-align: middle;height: 26px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" height="5">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                                    <table style="width:700px; color:#FFF">
                                        <tbody>
                                            <tr>
                                                <td height="70" align="center">
                                                    <span style="color:#fff100;">*</span>
                                                    <input id="tycbx" type="checkbox" name="Checkbox" class="rdFace validate[required]" checked="checked" /> 我已届满18岁合法博彩年龄﹐且同意各项开户条约。
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" height="10"></td>
                                            </tr>
                                            <tr>
                                                <td align="center">
                                                    <input type="submit" name="regBtn" value="立即提交" class="reg-btn" /> &nbsp;
                                                    <input type="reset" name="regBtn2" value="重新填写" class="reg-btn" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" height="20"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </FORM>
                            </div>
                        </div>
                    </div>
                    <div class="page-right-bottom"></div>
                </div>
            </div>
            <!--#include virtual="include/footer.html"-->
        </div>
    </div>
    <!--#include virtual="include/float_right.html"-->
    <!--#include virtual="include/commonJs.html"-->
    <!--#include virtual="include/init.html"-->
    <script src="/static/lib/validationEngine/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/lib/validationEngine/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    $(function() {
        $("#yy_2").addClass("current")

        var theForm = $("#main");
        theForm.validationEngine();
        $(":reset").click(function() {
            theForm.validationEngine("hide");
        });

        if ($.cookie('intr')) {
            $('#recotr').hide();
            $('#regRecoUserName').val($.cookie('intr'));
            $('#regRecoUserName').attr('readonly', 'readonly');
        } else if ($.cookie('user')) {
            $('#recotr').show();
            $('#regRecoUserName').val($.cookie('user'));
            $('#regRecoUserName').attr('readonly', 'readonly');
        }
    });
    </script>
</body>

</html>
