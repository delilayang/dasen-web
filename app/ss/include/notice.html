<div class="news-wrap clearfix"> 
	<div class="news-item" id="noticeDom"></div> 
</div>

<script type="text/javascript">
    function initNotice() {
        if (typeof($LAB) != 'object') {
            setTimeout(initNotice, 1000);
        } else {
            initNoticeData(function(notice) {
                if (notice.length) {

                    var html = '<marquee scrollamount="3" direction="left" style="height:100%;" onmouseover="this.stop();" onmouseout="this.start();" >';
                    for (var i = 0; i < notice.length; i++) {
                        html += notice[i].title + '：&nbsp;&nbsp;&nbsp;&nbsp;' + notice[i].message + '&nbsp;&nbsp;&nbsp;&nbsp;';
                    }

                    html += '</marquee>';

                    $("#noticeDom").html(html);
                } else {
                    $("#noticeDom").html('<marquee scrollamount="3" direction="left" style="height:100%;" onmouseover="this.stop();" onmouseout="this.start();" >欢迎来到盛世彩票</marquee>');
                }
            });
        }
    };

    setTimeout(initNotice, 2000);
</script>
