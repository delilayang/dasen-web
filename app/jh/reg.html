<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <title>
        <!--#include virtual="/include/index_head_title.html" -->
    </title>
    <!--#include virtual="/include/index_head_keywords.html" -->
    <!--#include virtual="/include/index_head_description.html" -->
    <link rel="stylesheet" href="css/core.css">
    <!--#include virtual="/include/chkwh.html" -->
</head>

<body>
    <!--#include virtual="./include/header.html" -->
    <div class="banner">
        <img src="img/ban.jpg">
    </div>
    <div class="main reg">
        <div class="container clearfix">
            <div class="tit">
                请在以下填写您的会员信息
            </div>
            <form onsubmit="doRegister(); return false;">
                <table>
                    <tr>
                        <th width="90"></th>
                        <th></th>
                    </tr>
                    <tr id="recoTr">
                        <td>推荐人账号：</td>
                        <td>
                            <input type="text" maxlength="15" id="regRecoUserName" placeholder="非必填">
                        </td>
                    </tr>
                    <tr>
                        <td><strong>*</strong>会员账号：</td>
                        <td>
                            <input type="text" maxlength="15" id="regUsername">
                        </td>
                        <td class="hint">账号规则：账号必须为6-15为数字和字母组合</td>
                    </tr>
                    <tr>
                        <td><strong>*</strong>登录密码：</td>
                        <td>
                            <input type="password" id="regPassword" maxlength="20">
                        </td>
                        <td class="hint">密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</td>
                    </tr>
                    <tr>
                        <td><strong>*</strong>确认密码：</td>
                        <td>
                            <input type="password" maxlength="20" id="password1">
                        </td>
                    </tr>
                    <tr>
                        <td><strong>*</strong>真实姓名：</td>
                        <td>
                            <input type="text" id="fullName" maxlength="10">
                        </td>
                        <td class="hint">姓名必须与你用于提款的银行户口名字一致，否则无法提款</td>
                    </tr>
                    <tr>
                        <td><strong>*</strong>取款密码：</td>
                        <td>
                            <select id="pwd1">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd2">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd3">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd4">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </td>
                        <td class="hint">提款认证必须，务必记住</td>
                    </tr>
                    <tr id="showRegEmail" class="hide">
                        <td><strong>*</strong>电子邮箱：</td>
                        <td>
                            <input type="text" id="email" maxlength="30">
                        </td>
                        <td class="hint">email格式：888888@qq.com</td>
                    </tr>
                    <tr id="showRegQQ" class="hide">
                        <td><strong>*</strong>QQ号码：</td>
                        <td>
                            <input type="text" id="qq" maxlength="20">
                        </td>
                    </tr>
                    <tr id="showRegMobile" class="hide">
                        <td><strong>*</strong>手机号码：</td>
                        <td>
                            <input type="text" id="phone" maxlength="11">
                        </td>
                    </tr>
                    <tr id="regValiCode">
                        <td><strong>*</strong>验 证 码：</td>
                        <td>
                            <input type="text" class="authimgcode" maxlength="4" id="valiCode">
                            <img src="" alt="" class="imgCode" title="点击更换">
                        </td>
                    </tr>
                </table>
                <div class="btns">
                    <input type="submit" value="">
                    <span>已有账号？</span>
                    <a href="index.html"></a>
                </div>
            </form>
        </div>
    </div>
    <!--#include virtual="./include/footer.html" -->
    <!--#include virtual="./include/float.html" -->
    <!--#include virtual="include/commonJs.html" -->
    <script src="js/core.js"></script>
</body>

</html>
