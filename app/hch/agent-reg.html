<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <title>WELCOME</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="css/core.css">
    <!--#include virtual="/include/chkwh.html"-->
</head>

<body>
    <!--#include virtual="./include/header.html"-->
    <div class="regbox agent">
        <div class="regtb">
            <form onsubmit="agentRegister();return false;">
                <table>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td class="typename">代理账号：</td>
                        <td><input type="text" maxlength="15" id="username"></td>
                        <td class="prompt">* 账号规则：账号必颂为6-15位字母和数字组合</td>
                    </tr>
                    <tr>
                        <td class="typename">登陆密码：</td>
                        <td><input type="password" id="password" maxlength="20"></td>
                        <td class="prompt">* 密码规则：密码必颂为6-20位字母和数字组合</td>
                    </tr>
                    <tr>
                        <td class="typename">确认密码：</td>
                        <td><input type="password" id="passwdse" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td class="typename">真实姓名：</td>
                        <td><input type="text" id="fullName" maxlength="10"></td>
                        <td class="prompt">* 提款认证必须，务必记住</td>
                    </tr>
                    <tr>
                        <td class="typename">取款密码：</td>
                        <td>
                            <select id="pwd1">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd2">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd3">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd4">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </td>
                    </tr>
                    <tr id="showRegEmail" class="hide">
                        <td class="typename">电子邮箱：</td>
                        <td><input type="text" id="email" maxlength="30"></td>
                        <td class="prompt">* email格式：888888@qq.com</td>
                    </tr>
                    <tr id="showRegQQ" class="hide">
                        <td class="typename">qq号码：</td>
                        <td><input type="text" id="qq" maxlength="20"></td>
                        <td class="prompt">* qq格式：888888</td>
                    </tr>
                    <tr id="showRegMobile" class="hide">
                        <td class="typename">手机号码：</td>
                        <td><input type="text" id="phone" maxlength="11"></td>
                        <td class="prompt">* 手机格式：13888888888</td>
                    </tr>
                    <tr id="regValiCode">
                        <td class="typename">验证码：</td>
                        <td>
                            <input type="text" id="valiCode" class="authimgcode" maxlength="4">
                            <img src="" alt="" class="imgCode" title="点击更换">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="创建代理账号"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!--#include virtual="./include/footer.html"-->
    <!--#include virtual="include/commonJs.html"-->
    <script src="/static/lib/unslider.min.js"></script>
    <script src="/static/lib/float.min.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
