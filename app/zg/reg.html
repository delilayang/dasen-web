<!DOCTYPE html>
<html>

<head>
    <!--#include virtual="include/meta.html"-->
</head>

<body>
    <!--#include virtual="include/top.html"-->
    <div class="menu-main-warp">
        <!--#include virtual="include/left_menu.html"-->
        <div class="menu-main-r">
            <div class="menu-title2">会员注册</div>
            <form id="main" onsubmit="doRegister();return false">
                <fieldset>
                    <legend>注册帐号</legend>
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="2" height="0"></td>
                            </tr>
                            <tr id="recoTr">
                                <th>推荐人账号：</th>
                                <td>
                                    <input name="recoUserName" type="text" size="40" id="regRecoUserName" maxlength="15" class="inp-txt" placeholder="(非必填)" />
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>账号规则：账号必须为6-15为数字和字母组合</td>
                            </tr>
                            <tr>
                                <th><span>*</span>会员账号：</th>
                                <td>
                                    <input name="username" type="text" size="40" id="regUsername" maxlength="15" class="validate[required,custom[onlyLetterNumber],minSize[6],maxSize[15]] inp-txt">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</td>
                            </tr>
                            <tr>
                                <th><span>*</span>登陆密码：</th>
                                <td>
                                    <input id="regPassword" maxlength="20" size="30" type="password" name="passwd" class="validate[required,minSize[6],maxSize[20]] inp-txt">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td></td>
                            </tr>
                            <tr>
                                <th><span>*</span>确认密码：</th>
                                <td>
                                    <input id="password1" maxlength="20" size="30" type="password" name="passwdse" class="validate[required,equals[regPassword]] inp-txt">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td style="color:#ff0000;">姓名必须与你用于提款的银行户口名字一致，否则无法提款</td>
                            </tr>
                            <tr>
                                <th><span>*</span>真实姓名：</th>
                                <td>
                                    <input id="fullName" size="30" maxlength="10" name="realname" class="validate[required] inp-txt" style="height:25px;">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>提款认证必须，务必记住</td>
                            </tr>
                            <tr>
                                <th><span>*</span>取款密码：</th>
                                <td>
                                    <select id="pwd1" style="width:46px;">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <select id="pwd2" style="width:46px;">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <select id="pwd3" style="width:46px;">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <select id="pwd4" style="width:46px;">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="hide showRegEmail">
                                <th></th>
                                <td style="color:#ff0000;">email格式：888888@qq.com</td>
                            </tr>
                            <tr id="showRegEmail" class="hide">
                                <th><span>*</span>电子邮箱：</th>
                                <td>
                                    <input name="qqskype" size="30" id="email" value="" maxlength="30" class="validate[required,custom[email]] inp-txt">
                                </td>
                            </tr>
                            <tr class="hide showRegQQ">
                                <th></th>
                                <td style="color:#ff0000;">QQ号码格式：888888</td>
                            </tr>
                            <tr id="showRegQQ" class="hide">
                                <th><span>*</span>QQ号码：</th>
                                <td>
                                    <input name="qq" size="30" id="qq" value="" maxlength="20" class="validate[required] inp-txt">
                                </td>
                            </tr>
                            <tr class="hide showRegMobile">
                                <th></th>
                                <td style="color:#ff0000;">手机号码格式：18888888888</td>
                            </tr>
                            <tr id="showRegMobile" class="hide">
                                <th><span>*</span>手机号码：</th>
                                <td>
                                    <input name="phone" size="30" id="phone" maxlength="11" class="validate[required] inp-txt">
                                </td>
                            </tr>
                            <tr class="reg_code" id="regValiCode">
                                <th><span>*</span>验 证 码：</th>
                                <td>
                                    <input class="validate[required] inp-txt" name="code" maxlength="4" size="4" style="width: 80px;" id="valiCode">
                                    <img class="imgCode" title="点击更换" alt="none" style="vertical-align: middle; cursor: pointer;">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" height="5"></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
                <table style="width:700px;">
                    <tbody>
                        <tr>
                            <td height="70" align="center"><span style="color:#fff100;">*</span>
                                <label for="tycbx">
                                    <input id="tycbx" type="checkbox" name="Checkbox" checked="checked" class="rdFace validate[required]"> 我已届满18岁合法博彩年龄﹐且同意各项开户条约。
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" height="10"></td>
                        </tr>
                        <tr>
                            <td align="center">
                                <input type="submit" name="regBtn" value="立即提交" class="reg-btn"> &nbsp;
                                <input type="reset" name="regBtn2" value="重新填写" class="reg-btn">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" height="20"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <!--#include virtual="include/footer.html"-->
    <!--#include virtual="include/commonJs.html"-->
    <!--#include virtual="include/init.html"-->
    <link type="text/css" href="/static/lib/validationEngine/validationEngine.jquery.css" rel="stylesheet">
    <script type="text/javascript" src="/static/lib/validationEngine/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript" src="/static/lib/validationEngine/jquery.validationEngine.js"></script>
    <script type="text/javascript">
    $(function() {
        var theForm = $("#main");
        theForm.validationEngine();
        $(":reset").click(function() {
            theForm.validationEngine("hide");
        });
    });
    </script>
</body>

</html>
