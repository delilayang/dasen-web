<div class="sub-main">
  <div class="content">
    <div class="main">
      <!--#include virtual="./include/sub-nav.html"-->
      <div class="article" style="padding-bottom: 0;">
        <h2 class="title">会员注册</h2>
        <form onsubmit="doRegister(); return false;">
          <div class="regist">
            <h3 class="reg-title">
              请填写您的会员信息
            </h3>
            <div id="recoTr">
              <span class="name">推荐人帐号：</span>
              <input type="text" id="regRecoUserName" maxlength="15">
              <p>非必填</p>
            </div>
            
            <div>
              <span class="name">
                <span>*</span>会员账号：</span>
              <input type="text" id="regUsername" maxlength="15">
              <p> 账号规则：账号必须为6-15为数字和字母组合</p>
            </div>
            
            <div>
              <span class="name">
                <span>*</span>登录密码：</span>
              <input type="password" id="regPassword" maxlength="20">
              <p>密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</p>
            </div>
            <div>
              <span class="name">
                <span>*</span>确认密码：</span>
              <input type="password" id="password1" maxlength="20">
            </div>
            
            <div>
              <span class="name">
                <span>*</span>真实姓名：</span>
              <input type="text" id="fullName" maxlength="10">
              <p style="color:red;"> 姓名必须与你用于提款的银行户口名字一致，否则无法提款</p>
            </div>
            
            <div>
              <span class="name">
                <span>*</span>取款密码：</span>
              <select id="pwd1" class="num">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <select id="pwd2" class="num">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <select id="pwd3" class="num">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <select id="pwd4" class="num">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <p> 提款认证必须，务必记住</p>
            </div>
            <div id="showRegEmail" >
              <span class="name">
                <span>*</span>电子邮箱：</span>
              <input type="text" id="email" maxlength="30">
            </div>
            <div id="showRegQQ" >
              <span class="name">
                <span>*</span>QQ号码：</span>
              <input type="text" id="qq" maxlength="20">
            </div>
            <div id="showRegMobile" >
              <span class="name">
                <span>*</span>手机号码：</span>
              <input type="text" id="phone" maxlength="11">
            </div>
            <div>
              <span class="name" id="regValiCode">
                <span>*</span>验 证 码：</span>
              <input class="code" type="text" id="valiCode">
              <img src="" class="imgCode" title="点击更换">
            </div>
            <div class="btns-box">
              <input type="submit" value="创建帐号">
              <a href="index.html">已有帐号登录</a>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>

<!--#include virtual="./include/footer.html"-->
