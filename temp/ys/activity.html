    <script>
    var tabBtns = $('#tab a');

    tabBtns.on('click', function() {
        if (!$(this).hasClass('active')) {

            $(this).addClass('active').siblings().removeClass('active');

            var index = $(this).index(),
                mainLi = $('.tabmain li');



            for (var i = 0; i < mainLi.length; i++) {
                var dom = mainLi.eq(i);
                if (dom.attr('data-type') == index) {
                    dom.show();
                } else {
                    dom.hide();
                }
            }
        }

    })
