<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <title>双赢</title>
    <meta name="Keywords" content="">

    <link rel="stylesheet" href="/static/lib/validationEngine/validationEngine.jquery.css">
    <link rel="stylesheet" href="css/layer.css">
    <link href="css/loginstyle.css" rel="stylesheet">
    <!--#include virtual="/include/chkwh.html"-->
</head>

<body>
    <div class="minbox">
        <span class="el-2"></span>
        <span class="el-3"></span>
        <div class="wrapper">
            <span class="el-1"></span>
            <!-- header -->
            <div class="header">
                <div class="logo">
                    <object id="FlashA" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="252" height="87" class="flash">
                        <param name="movie" value="img/reglogo.swf">
                        <param name="quality" value="high">
                        <param name="wmode" value="transparent">
                        <param name="swfversion" value="6.0.65.0">
                        <!--[if !IE]>-->
                        <object type="application/x-shockwave-flash" data="img/reglogo.swf" width="252" height="87">
                            <!--<![endif]-->
                            <param name="quality" value="high">
                            <param name="wmode" value="transparent">
                            <param name="swfversion" value="6.0.65.0">
                            <!--[if !IE]>-->
                        </object>
                        <!--<![endif]-->
                    </object>
                </div>
                <div class="notice">
                    <h2>最新公告：</h2>
                    <div class="cont" id="noticeDom">
                    </div>
                </div>
            </div>
            <div style="width: 1000px; margin: 0  auto; overflow: hidden;"><img src="img/toubu.png"></div>
            <div class="kaihubg cur" style="display: block;">
                <div class="kaihu">
                    <div class="kaihuin">
                        <div class="kaihutl">请在以下填写您的注册信息</div>
                        <div class="cl h28"></div>
                        <form onsubmit="doRegister(); return false;" id="main" autocomplete="off">
                            <table class="zhucetable">
                                <tbody>
                                    <tr id="recoTr" class="hide">
                                        <td width="102">
                                            <div class="tar f15">推荐人账号：</div>
                                        </td>
                                        <td width="">
                                            <input size="40" id="regRecoUserName" maxlength="15" class="zucenpt" type="text"> <span class="pl8 f15">可选填</span></td>
                                    </tr>
                                    <tr>
                                        <td width="102">
                                            <div class="tar f15">会员账号：</div>
                                        </td>
                                        <td width="">
                                            <input size="40" id="regUsername" maxlength="15" class="validate[required,minSize[6],maxSize[15]] zucenpt" type="text"> <span class="pl8 f15">账号规则：账号必须为6-15为数字和字母组合</span></td>
                                    </tr>
                                    <tr>
                                        <td width="102">
                                            <div class="tar f15">登陆密码：</div>
                                        </td>
                                        <td width="">
                                            <input id="regPassword" maxlength="20" size="40" class="validate[required,minSize[6],maxSize[20]] zucenpt" type="password"> <span class="pl8 f15">密码规则：密码长度要有6-20个字符，以及必须含有数字和字母组合</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="102">
                                            <div class="tar f15">确认密码：</div>
                                        </td>
                                        <td width="">
                                            <input id="password1" maxlength="20" size="40" class="validate[required,equals[regPassword]] zucenpt" type="password"> <span class="pl8 f15">确定密码</span></td>
                                    </tr>
                                    <tr>
                                        <td width="102">
                                            <div class="tar f15">真实姓名：</div>
                                        </td>
                                        <td width="">
                                            <input id="fullName" size="40" maxlength="10" class="validate[required] zucenpt"> <span class="pl8 f15">姓名必须与你用于提款的银行户口名字一致，否则无法提款</span></td>
                                    </tr>
                                    <tr>
                                        <td width="102">
                                            <div class="tar f15">取款密码：</div>
                                        </td>
                                        <td width="">
                                            <div class="select">
                                                <select id="pwd1">
                                                    <option value="-">-</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                                <select id="pwd2">
                                                    <option value="-">-</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                                <select id="pwd3">
                                                    <option value="-">-</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                                <select id="pwd4">
                                                    <option value="-">-</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                            </div>
                                            <span class="pl8 f15">提款认证必须，务必记住</span>
                                        </td>
                                    </tr>
                                    <tr id="showRegEmail" class="hide">
                                        <td width="102">
                                            <div class="tar f15">电子邮箱：</div>
                                        </td>
                                        <td width="">
                                            <input id="email" size="40" maxlength="30" class="validate[required,custom[email],minSize[4]] zucenpt" type="text"> <span class="pl8 f15">email格式：888888@qq.com</span>
                                        </td>
                                    </tr>
                                    <tr id="showRegQQ" class="hide">
                                        <td width="102">
                                            <div class="tar f15">QQ号码：</div>
                                        </td>
                                        <td width="">
                                            <input id="qq" size="40" maxlength="20" class="validate[required,maxSize[20],minSize[5]] zucenpt" type="text"> <span class="pl8 f15">qq号码格式：123456</span>
                                        </td>
                                    </tr>
                                    <tr id="showRegMobile" class="hide">
                                        <td width="102">
                                            <div class="tar f15">手机号码：</div>
                                        </td>
                                        <td width="">
                                            <input id="phone" size="40" maxlength="11" class="validate[required,maxSize[11]] zucenpt" type="text"> <span class="pl8 f15">手机号码格式：18888888888</span>
                                        </td>
                                    </tr>
                                    <tr id="regValiCode">
                                        <td width="102">
                                            <div class="tar f15">验证码：</div>
                                        </td>
                                        <td width="">
                                            <input id="valiCode" size="40" maxlength="4" class="validate[required] zucenpt">
                                            <span class="pl8 f15">
										      <img src="" alt="" class="imgCode" title="点击更换">
									       </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="102">
                                            <div class="tar f15">&nbsp;</div>
                                        </td>
                                        <td width="">
                                            <input type="submit" name="regBtn" class="subbtn fl mr12" value="">
                                            <a href="index.html" class="wydeng">我要登录</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- layer被修改过,指向本包 -->
    <script src="js/layer.min.js"></script>
    <script src="/static/lib/jquery.cycle.all.min.js"></script>
    <script src="/static/lib/validationEngine/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/lib/validationEngine/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/core.js"></script>
    <script>
    var theForm = $("#main");
    theForm.validationEngine();
    $(":reset").click(function() {
        theForm.validationEngine("hide");
    });
    </script>
</body>

</html>
