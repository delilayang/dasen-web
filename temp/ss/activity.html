    <script>
        $("#yy_8").addClass("current")

        //rules
        var rulesBoxes = $('#rules li'),
            textBoxes = $('#rules .text');
   
        rulesBoxes.on('click', function() {
            var $btn = $(this),
                textBox = $btn.find('.text');
   
            if (!$btn.hasClass('on')) {
                textBoxes.slideUp();
                $btn.addClass('on').siblings().removeClass('on');
                textBox.slideDown();
            } else {
                $btn.removeClass('on');
                textBox.slideUp();
            }
        })
    </script>
