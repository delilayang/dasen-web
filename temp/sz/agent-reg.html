<!DOCTYPE html>
<html class="body">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <title>神州彩</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="css/core.css">
    <!--#include virtual="/include/chkwh.html" -->
</head>

<body class="reg">
    <!--#include virtual="include/header.html" -->
    <div class="bannerpromo" style="height: 142px;">
        <div class="container">
            <h4>REGISTER</h4>
            <div class="headertxt">代理注册</div>
            <div class="headersubtxt">欢迎来到神州彩，我们专注网上购彩，线上购彩乐趣都在这里。</div>
        </div>
    </div>
    <div>
        <div class="loginpanel container">
            <div class="container clearfix body_bg">
                <div class="stepitm stepactive" style="z-index: 3;">
                    <div class="stepno">01</div>
                    <div class="stepnotxt">设置账户及登录密码</div>
                    <div class="hlfcircle active"></div>
                </div>
                <div class="stepitm" style="z-index: 2;">
                    <div class="stepno ml90">02</div>
                    <div class="stepnotxt">注册成功</div>
                    <div class="hlfcircle"></div>
                </div>
                <div class="stepitm" style="z-index: 1;">
                    <div class="stepno ml90">03</div>
                    <div class="stepnotxt">登录网站</div>
                </div>
            </div>
            <div class="container clearfix body_bg">
                <form onsubmit="agentRegister();return false;">
                    <div class="row clearfix">
                        <div class="col1">代理账号:</div>
                        <div class="col2">
                            <input type="text" id="username" maxlength="15" class="textbox1">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col1">登录密码:</div>
                        <div class="col2">
                            <input type="password" id="password" class="textbox1" maxlength="20">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col1">确认密码:</div>
                        <div class="col2">
                            <input type="password" id="passwdse" class="textbox1" maxlength="20">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col1">真实姓名:</div>
                        <div class="col2">
                            <input type="text" id="fullName" maxlength="10" class="textbox1">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col1">取款密码:</div>
                        <div class="col2">
                            <select id="pwd1" class="pwd">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd2" class="pwd">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd3" class="pwd">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <select id="pwd4" class="pwd">
                                <option value="-">-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix hide" id="showRegEmail">
                        <div class="col1">电子邮箱:</div>
                        <div class="col2">
                            <input type="text" id="email" maxlength="30" class="textbox1">
                        </div>
                    </div>
                    <div class="row clearfix hide" id="showRegQQ">
                        <div class="col1">QQ号码:</div>
                        <div class="col2">
                            <input type="text" id="qq" maxlength="20" class="textbox1">
                        </div>
                    </div>
                    <div class="row clearfix hide" id="showRegMobile">
                        <div class="col1">手机号码:</div>
                        <div class="col2">
                            <input type="text" id="phone" maxlength="11" class="textbox1">
                        </div>
                    </div>
                    <div class="row clearfix" id="regValiCode">
                        <div class="col1">验证码:</div>
                        <div class="col2">
                            <input type="text" maxlength="4" id="valiCode" class="textbox1" />
                        </div>
                        <img class="imgCode" src="">
                    </div>
                    <div class="row clearfix">
                        <div class="col1"></div>
                        <div class="col2">
                            <input type="submit" class="submitbtn" value="创建代理帐号">
                        </div>
                        <div class="col2">
                            <a href="javascript:agentLogin();" class="tologinbtn">已有账号登录</a>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col1"></div>
                        <div class="col2">
                                <a href="/home/reg.html" class="tologinbtn" style="background: #e67817; color: #FFF; text-align: center;">会员注册</a>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="agentregtext">
                <h5>联系神州彩合作伙伴事业部</h5>
                <p>邮箱：<span>1375555@qq.com</span></p>
                <p>代理QQ号：<span class="cfgMainAgentQQ"></span></p>
                <p>工作时间：<span>周一至周五 11：00/21：00GMT+8</span></p>
                <p>工作时间内1小时内尽快回复邮件，其他时间24小时内尽快回复</p>
                <img src="img/agency.jpg" alt="">
            </div>
        </div>
    </div>
    <!--#include virtual="include/footer.html" -->
    <!--#include virtual="include/float.html" -->
    <!--#include virtual="include/bottom.html" -->
    <!--#include virtual="include/commonJs.html" -->
    <script type="text/javascript" src="/static/lib/layer/layer.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
</body>

</html>
