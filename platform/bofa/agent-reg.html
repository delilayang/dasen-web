<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <title>博发彩票</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="css/core.css">
    <!--#include virtual="/include/chkwh.html"-->
</head>

<body class="register-bg">
    <div class="register-container">
        <div class="register-header">
        </div>
        <div class="register-content clearfix">
            <div class="inner">
                <div class="register-inner">
                    <div class="register-heading">
                        请在以下填写您的注册信息
                    </div>
                    <div class="register-form">
                        <form action="" onsubmit="doRegister();return false;">
                            <div class="input-group" id="recoTr">
                                <label for="regUsername" class="ipt-lab">推荐人：</label>
                                <input type="text" value="" id="regRecoUserName" class="ipt" maxlength="15" />
                                <span class="ipt-tip">非必填</span>
                            </div>
                            <div class="input-group">
                                <label for="regUsername" class="ipt-lab">会员账号：</label>
                                <input type="text" value="" id="regUsername" class="ipt" maxlength="15" />
                                <span class="ipt-tip">账号规则：账号必须为6-15位数字和字母组合</span>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">登录密码：</label>
                                <input type="password" id="regPassword" maxlength="20" class="ipt" />
                                <span class="ipt-tip">密码规则：密码长度要有6-120个字符，以及必须含有数字和字母组合</span>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">确认密码：</label>
                                <input type="password" id="password1" class="ipt" maxlength="20" />
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">真实姓名：</label>
                                <input type="text" id="fullName" class="ipt" maxlength="10" />
                                <span class="ipt-tip">务必填写真实姓名，否则无法提款</span>
                            </div>
                            <div class="input-group">
                                <label class="ipt-lab">取款密码：</label>
                                <select id="pwd1">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd2">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd3">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd4">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                            <div class="input-group hide" id="showRegEmail">
                                <label class="ipt-lab">电子邮箱：</label>
                                <input type="text" id="email" class="ipt" maxlength="30" />
                            </div>
                            <div class="input-group hide" id="showRegQQ">
                                <label class="ipt-lab">QQ号码：</label>
                                <input type="text" id="qq" class="ipt" maxlength="20" />
                            </div>
                            <div class="input-group hide" id="showRegMobile">
                                <label class="ipt-lab">手机号码：</label>
                                <input type="text" id="phone" class="ipt" maxlength="11" />
                            </div>
                            <div class="input-group" id="regValiCode">
                                <label for="valiCode" class="ipt-lab">验证码：</label>
                                <input type="text" id="valiCode" maxlength="4" class="ipt" />
                                <img src="img/code.png" class="imgCode" title="点击更换" />
                            </div>
                            <div class="btn-group">
                                <input type="submit" value="确认注册" class="btn btn-reg" />
                                <a class="zhanghu">已有账户</a>
                                <a href="index.html" class="btn btn-login">我要登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p><img src="img/combo_image.png" alt=""></p>
            <p>Copyright © 博发彩票 All Rights Reserved.</p>
        </div>
    </div>
    <!--#include virtual="include/float.html"-->
    <!--#include virtual="include/commonJs.html"-->
    <script src="/static/lib/float.min.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
