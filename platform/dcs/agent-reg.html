<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
<title><!--#include virtual="/include/index_head_title.html" --></title>
<!--#include virtual="/include/index_head_keywords.html" -->
<!--#include virtual="/include/index_head_description.html" -->
<!--#include virtual="include/commonCss.html" -->
<!--#include virtual="/include/chkwh.html" -->

<body>
<!--#include virtual="include/header.html" -->
<div class="content password">
    <h2 class="image-title register">Register</h2>
    <div class="wrapper">
        <div class="tab-container top-panel">
            <div class="tab-switch">
                <ul>
                    <li class="active">
                        <a href="#">设置账户及登录密码</a>
                    </li>
                    <li>
                        <a href="#">注册成功</a>
                    </li>
                    <li>
                        <a href="#">登录网站</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="sub-content active">
                    <form class="form-wrapper" onsubmit="agentRegister();return false;">
                        
                        <div class="field-set clearfix">
                            <label class="field-label">代理账号</label>
                            <input class="field-input " type="text"  id="username" name="username" maxlength="15"/>
                            <span class="field-info" id = "nameTips">＊账号必须为6-15为数字和字母组合</span>
                        </div>
                        
                        <div class="field-set clearfix">
                            <label class="field-label">登入密码</label>
                            <input class="field-input" type="password" id="password" name="password"/>
                            <span class="field-info">＊6-20个字母,数字或组合组成,区分大小写</span>
                        </div>
                        <div class="field-set clearfix">
                            <label class="field-label">确认密码</label>
                            <input class="field-input" type="password" id="passwdse" name="passwdse"  />
                            <span class="field-info">＊请再次输入密码以确保输入无误</span>
                        </div>
                        <div class="field-set clearfix">
                            <label class="field-label">真实姓名</label>
                            <input class="field-input " type="text"  id="fullName" name="fullname" maxlength="10"/>
                            <span class="field-info" id = "nameTips">＊须与你用于提款的银行户口名字一致</span>
                        </div>
                        <div id="showRegMobile" class="field-set clearfix">
                            <label class="field-label">手机号码</label>
                            <input class="field-input" type="text" maxlength="11" id="phone" name="mobile"/>
                            <span class="field-info reset-line-height">＊请输入真实手机号码，验证身份，<br/>&nbsp;&nbsp;&nbsp;修改密码渠道，否则无法修改资料</span>
                        </div>
                        <div id="showRegEmail" class="field-set clearfix">
                            <label class="field-label">电子邮箱</label>
                            <input class="field-input" type="text" id="email" maxlength="30" name="email"/>
                        </div>
                        <div id="showRegQQ" class="field-set clearfix">
                            <label class="field-label">QQ号码</label>
                            <input class="field-input" type="text" id="qq" maxlength="20" name="qq"/>
                        </div>
                        <div class="field-set withdraw-sel clearfix">
                            <label class="field-label">取款密码</label>
                            <select id="pwd1">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd2">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd3">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="pwd4">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            <span class="field-info reset-line-height">＊提款认证必须，务必记住</span>
                        </div>
                        <div class="field-set clearfix" id="regValiCode">
                            <label class="field-label">验证码</label>
                            <input class="field-input small" type="text" id="code" maxlength="6" />
                            <div class="capcha">
                                <img  class="imgCode verification" src="" alt="none" title="看不清？点击更换一张验证图片" />
                            </div>
                            <span class="field-info">＊请输入验证码</span>
                        </div>
                        <div class="field-set">
                            <button class="field-button" id="btnRegister">创建账号</button>
                        </div>
                    </div>
                </form>
                <div class="sub-content"></div>
                <div class="sub-content"></div>
            </div>
        </div>
    </div>
    <div class="service-footer">
        <h2 class="content-title dark">Cooperative Partner</h2>
        <h3 class="content-title-sub dark"><span class="line left"></span>合作伙伴<span class="line right"></span></h3>
        <div class="wrapper">
            <ul class="partner">
                <li class="suncity"></li>
                <li class="alipay"></li>
                <li class="wechatpay"></li>
                <li class="unionpay"></li>
            </ul>
        </div>
    </div>
</div>



<!--#include virtual="include/footer.html" -->
<!--#include virtual="include/sticky.html" -->
</div>

<!--#include virtual="include/commonJs.html" -->
<!--#include virtual="include/dcsJs.html" -->
</body>

</html>
